<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web App - Timer</title>
    <style>
        /* CSS styles will go here in Step 2 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .counter-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .decrease {
            background-color: #ff6b6b;
            color: white;
        }

        .increase {
            background-color: #51cf66;
            color: white;
        }

        .reset {
            background-color: #868e96;
            color: white;
        }

        .start {
            background-color: #51cf66;
            color: white;
        }

        .pause {
            background-color: #ffd43b;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .time-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: normal;
        }

        input[type="number"] {
            padding: 12px 15px;
            font-size: 24px;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 80px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .history-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .history-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .history-info {
            flex: 1;
            text-align: left;
        }

        .history-title {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .history-details {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .delete-btn {
            padding: 5px 10px;
            font-size: 20px;
            background-color: transparent;
            color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1;
        }

        .delete-btn:hover {
            background-color: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }

        .empty-history {
            color: #868e96;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        <div class="input-group">
            <label>Timer Duration:</label>
            <div class="time-inputs">
                <div class="time-input-wrapper">
                    <span class="time-input-label">Hours</span>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="time-input-wrapper">
                    <span class="time-input-label">Minutes</span>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="time-input-wrapper">
                    <span class="time-input-label">Seconds</span>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>
        <div class="input-group">
            <label>Checkpoint Every:</label>
            <div class="time-inputs">
                <div class="time-input-wrapper">
                    <span class="time-input-label">Hours</span>
                    <input type="number" id="checkpointHours" min="0" max="23" value="0">
                </div>
                <div class="time-input-wrapper">
                    <span class="time-input-label">Minutes</span>
                    <input type="number" id="checkpointMinutes" min="0" max="59" value="1">
                </div>
                <div class="time-input-wrapper">
                    <span class="time-input-label">Seconds</span>
                    <input type="number" id="checkpointSeconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>
        <div class="counter-display" id="timer">00:05:00</div>
        <div class="button-group">
            <button class="start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="pause" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>

        <div class="history-section">
            <h2>Timer History</h2>
            <div class="history-list" id="historyList">
                <div class="empty-history">No timer history yet. Start a timer to create history.</div>
            </div>
        </div>
    </div>

    <script>
        let timeRemaining = 0;
        let timerInterval = null;
        let isRunning = false;
        let checkpointInterval = 0;
        let nextCheckpoint = 0;

        // Create audio context for sound notifications
        let audioContext = null;

        async function playBeep() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // Resume audio context if suspended (required for mobile browsers)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.error('Error playing sound:', error);
            }
        }

        async function startTimer() {
            if (!isRunning) {
                const hoursInput = document.getElementById('hours');
                const minutesInput = document.getElementById('minutes');
                const secondsInput = document.getElementById('seconds');
                const checkpointHoursInput = document.getElementById('checkpointHours');
                const checkpointMinutesInput = document.getElementById('checkpointMinutes');
                const checkpointSecondsInput = document.getElementById('checkpointSeconds');

                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;

                const checkpointHours = parseInt(checkpointHoursInput.value) || 0;
                const checkpointMinutes = parseInt(checkpointMinutesInput.value) || 0;
                const checkpointSeconds = parseInt(checkpointSecondsInput.value) || 0;

                // Initialize audio context on user interaction (required for mobile)
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                if (timeRemaining === 0) {
                    timeRemaining = hours * 3600 + minutes * 60 + seconds;
                    checkpointInterval = checkpointHours * 3600 + checkpointMinutes * 60 + checkpointSeconds;

                    // Set the first checkpoint
                    if (checkpointInterval > 0) {
                        nextCheckpoint = timeRemaining - checkpointInterval;
                    }
                    // Save to history when starting a new timer
                    saveToHistory(hours, minutes, seconds, checkpointHours, checkpointMinutes, checkpointSeconds);
                }

                if (timeRemaining > 0) {
                    isRunning = true;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('pauseBtn').style.display = 'inline-block';
                    hoursInput.disabled = true;
                    minutesInput.disabled = true;
                    secondsInput.disabled = true;
                    checkpointHoursInput.disabled = true;
                    checkpointMinutesInput.disabled = true;
                    checkpointSecondsInput.disabled = true;

                    timerInterval = setInterval(() => {
                        timeRemaining--;
                        updateDisplay();

                        // Check if we hit a checkpoint
                        if (checkpointInterval > 0 && timeRemaining === nextCheckpoint && timeRemaining > 0) {
                            playBeep();
                            // Set next checkpoint
                            nextCheckpoint = timeRemaining - (checkpointInterval * 60);
                        }

                        if (timeRemaining <= 0) {
                            pauseTimer();
                            playBeep();
                            alert('Time is up!');
                        }
                    }, 1000);
                }
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = 0;
            nextCheckpoint = 0;

            const hoursInput = document.getElementById('hours');
            const minutesInput = document.getElementById('minutes');
            const secondsInput = document.getElementById('seconds');
            const checkpointHoursInput = document.getElementById('checkpointHours');
            const checkpointMinutesInput = document.getElementById('checkpointMinutes');
            const checkpointSecondsInput = document.getElementById('checkpointSeconds');

            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            checkpointHoursInput.disabled = false;
            checkpointMinutesInput.disabled = false;
            checkpointSecondsInput.disabled = false;

            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            updateDisplay(totalSeconds);
        }

        function updateDisplay(totalSeconds = null) {
            const secondsToDisplay = totalSeconds !== null ? totalSeconds : timeRemaining;

            const displayHours = Math.floor(secondsToDisplay / 3600);
            const displayMinutes = Math.floor((secondsToDisplay % 3600) / 60);
            const displaySeconds = secondsToDisplay % 60;

            const formattedTime =
                String(displayHours).padStart(2, '0') + ':' +
                String(displayMinutes).padStart(2, '0') + ':' +
                String(displaySeconds).padStart(2, '0');

            document.getElementById('timer').textContent = formattedTime;
        }

        // Timer history management
        function saveToHistory(hours, minutes, seconds, checkpointHours, checkpointMinutes, checkpointSeconds) {
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            if (totalSeconds <= 0) return;

            const history = getHistory();
            const timestamp = new Date().toLocaleString();

            // Create history entry
            const entry = {
                id: Date.now(),
                hours: hours,
                minutes: minutes,
                seconds: seconds,
                checkpointHours: checkpointHours,
                checkpointMinutes: checkpointMinutes,
                checkpointSeconds: checkpointSeconds,
                timestamp: timestamp
            };

            // Check if similar timer already exists
            const exists = history.some(item =>
                item.hours === hours &&
                item.minutes === minutes &&
                item.seconds === seconds &&
                item.checkpointHours === checkpointHours &&
                item.checkpointMinutes === checkpointMinutes &&
                item.checkpointSeconds === checkpointSeconds
            );

            if (!exists) {
                history.unshift(entry); // Add to beginning

                // Keep only last 10 timers
                if (history.length > 10) {
                    history.pop();
                }

                localStorage.setItem('timerHistory', JSON.stringify(history));
                displayHistory();
            }
        }

        function getHistory() {
            const history = localStorage.getItem('timerHistory');
            return history ? JSON.parse(history) : [];
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = getHistory();

            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No timer history yet. Start a timer to create history.</div>';
                return;
            }

            historyList.innerHTML = history.map(item => {
                // Handle old format (minutes/checkpoint) for backward compatibility
                if (item.minutes !== undefined && item.hours === undefined) {
                    const checkpointText = item.checkpoint > 0
                        ? `Checkpoint: every ${item.checkpoint} min`
                        : 'No checkpoints';
                    return `
                        <div class="history-item" onclick="loadFromHistory(${item.id})">
                            <div class="history-info">
                                <div class="history-title">${item.minutes} minutes</div>
                                <div class="history-details">${checkpointText}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteHistory(event, ${item.id})">✕</button>
                        </div>
                    `;
                }

                // New format with hours, minutes, seconds
                const h = item.hours || 0;
                const m = item.minutes || 0;
                const s = item.seconds || 0;
                const ch = item.checkpointHours || 0;
                const cm = item.checkpointMinutes || 0;
                const cs = item.checkpointSeconds || 0;

                const timeText = `${h}h ${m}m ${s}s`;
                const checkpointTotalSeconds = ch * 3600 + cm * 60 + cs;
                const checkpointText = checkpointTotalSeconds > 0
                    ? `Checkpoint: every ${ch}h ${cm}m ${cs}s`
                    : 'No checkpoints';

                return `
                    <div class="history-item" onclick="loadFromHistory(${item.id})">
                        <div class="history-info">
                            <div class="history-title">${timeText}</div>
                            <div class="history-details">${checkpointText}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteHistory(event, ${item.id})">✕</button>
                    </div>
                `;
            }).join('');
        }

        function loadFromHistory(id) {
            const history = getHistory();
            const item = history.find(h => h.id === id);

            if (item) {
                // Reset any running timer
                if (isRunning) {
                    pauseTimer();
                }

                // Handle old format for backward compatibility
                if (item.hours === undefined) {
                    // Old format - convert minutes to new format
                    document.getElementById('hours').value = 0;
                    document.getElementById('minutes').value = item.minutes || 0;
                    document.getElementById('seconds').value = 0;
                    document.getElementById('checkpointHours').value = 0;
                    document.getElementById('checkpointMinutes').value = item.checkpoint || 0;
                    document.getElementById('checkpointSeconds').value = 0;
                } else {
                    // New format - load all values
                    document.getElementById('hours').value = item.hours || 0;
                    document.getElementById('minutes').value = item.minutes || 0;
                    document.getElementById('seconds').value = item.seconds || 0;
                    document.getElementById('checkpointHours').value = item.checkpointHours || 0;
                    document.getElementById('checkpointMinutes').value = item.checkpointMinutes || 0;
                    document.getElementById('checkpointSeconds').value = item.checkpointSeconds || 0;
                }

                // Reset state
                timeRemaining = 0;
                nextCheckpoint = 0;

                // Update display and start immediately
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                updateDisplay(totalSeconds);
                startTimer();
            }
        }

        function deleteHistory(event, id) {
            event.stopPropagation(); // Prevent triggering loadFromHistory

            let history = getHistory();
            history = history.filter(item => item.id !== id);
            localStorage.setItem('timerHistory', JSON.stringify(history));
            displayHistory();
        }

        window.onload = function() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            updateDisplay(totalSeconds);
            displayHistory();
        };
    </script>
</body>
</html>
