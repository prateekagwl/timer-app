<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web App - Timer</title>
    <style>
        /* CSS styles will go here in Step 2 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .counter-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .decrease {
            background-color: #ff6b6b;
            color: white;
        }

        .increase {
            background-color: #51cf66;
            color: white;
        }

        .reset {
            background-color: #868e96;
            color: white;
        }

        .start {
            background-color: #51cf66;
            color: white;
        }

        .pause {
            background-color: #ffd43b;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 12px 20px;
            font-size: 24px;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        <div class="input-group">
            <label for="minutes">Enter Minutes:</label>
            <input type="number" id="minutes" min="0" value="5" placeholder="Enter minutes">
        </div>
        <div class="input-group">
            <label for="checkpoint">Checkpoint Every (minutes):</label>
            <input type="number" id="checkpoint" min="0" value="1" placeholder="0 = disabled">
        </div>
        <div class="counter-display" id="timer">05:00</div>
        <div class="button-group">
            <button class="start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="pause" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timeRemaining = 0;
        let timerInterval = null;
        let isRunning = false;
        let checkpointInterval = 0;
        let nextCheckpoint = 0;

        // Create audio context for sound notifications
        let audioContext = null;

        function playBeep() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.error('Error playing sound:', error);
            }
        }

        function startTimer() {
            if (!isRunning) {
                const minutesInput = document.getElementById('minutes');
                const checkpointInput = document.getElementById('checkpoint');
                const minutes = parseInt(minutesInput.value) || 0;
                checkpointInterval = parseInt(checkpointInput.value) || 0;

                if (timeRemaining === 0) {
                    timeRemaining = minutes * 60;
                    // Set the first checkpoint
                    if (checkpointInterval > 0) {
                        nextCheckpoint = timeRemaining - (checkpointInterval * 60);
                    }
                }

                if (timeRemaining > 0) {
                    isRunning = true;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('pauseBtn').style.display = 'inline-block';
                    minutesInput.disabled = true;
                    checkpointInput.disabled = true;

                    timerInterval = setInterval(() => {
                        timeRemaining--;
                        updateDisplay();

                        // Check if we hit a checkpoint
                        if (checkpointInterval > 0 && timeRemaining === nextCheckpoint && timeRemaining > 0) {
                            playBeep();
                            // Set next checkpoint
                            nextCheckpoint = timeRemaining - (checkpointInterval * 60);
                        }

                        if (timeRemaining <= 0) {
                            pauseTimer();
                            playBeep();
                            alert('Time is up!');
                        }
                    }, 1000);
                }
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = 0;
            nextCheckpoint = 0;
            const minutesInput = document.getElementById('minutes');
            const checkpointInput = document.getElementById('checkpoint');
            minutesInput.disabled = false;
            checkpointInput.disabled = false;
            const minutes = parseInt(minutesInput.value) || 0;
            updateDisplay(minutes);
        }

        function updateDisplay(minutes = null) {
            const displayMinutes = minutes !== null ? minutes : Math.floor(timeRemaining / 60);
            const displaySeconds = minutes !== null ? 0 : timeRemaining % 60;

            const formattedTime =
                String(displayMinutes).padStart(2, '0') + ':' +
                String(displaySeconds).padStart(2, '0');

            document.getElementById('timer').textContent = formattedTime;
        }

        window.onload = function() {
            const minutesInput = document.getElementById('minutes');
            updateDisplay(parseInt(minutesInput.value));
        };
    </script>
</body>
</html>
